
<!DOCTYPE html>
<html>
   <head>
      <title>Свойство display</title>
      <meta charset="utf-8" />
      <style>
         span, div div {
            border: solid 2px black;
            width: 50px;
            height: 50px;
         }

         .inline {
         	display: inline;
         }
         .block {
         	display: block;
         }

         .inline-block {
         	display: inline-block;
         }

         .list_item {
         	display: list-item;
         	list-style-type: upper-alpha;
         }

         body {
         	width: 800px;
         	margin-left:10%;
         }
      </style>
   </head>
   <body>
      <div class="list_item">
         <span>Текст1</span>
         <span class="block">Текст1</span>
         <span>Текст1</span>
      </div>
      <div class="list_item">
         <div class="inline">Текст2</div>
         <div>Текст2</div>
         <div class="inline">Текст2</div>
      </div>
      <div class="list_item">
         <span>Текст3</span>
         <span class="inline-block">Текст3</span>
         <span>Текст3</span>
      </div>

   </body>
</html>
