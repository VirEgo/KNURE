<!DOCTYPE html>
<html>
   <head>
      <title>Блочная верстка</title>
      <meta charset="utf-8" />
      <style>
      	body {
      	}
      	div {
			display: inline-block;
      	 }
		
		#second, #fourth {
			background-color: red;
		}

		#first, #third {
			background-color: green;
		}

		#second {
			width: 70%;
			height: 12%;
			
		}

		#first {
			width: 30%;
			float: right;
		}

		#third { 
			width: 30%;
			float: left;
		}

		#fourth {
			width: 70%;
			float: right;
		}

      </style>
   </head>
   <body>
      <div id="first">1.3</div>
      <div id="second">1.1<br />1.2</div>
      <div id="third">2.1</div>
      <div id="fourth">2.2<br />2.3</div>
   </body>
</html>
