<!DOCTYPE html>
<html>
   <head>
      <title>Выравнивание колонок по высоте</title>
      <meta charset="utf-8" />
      <style>
      body {
         width: 600px;
         margin: 0 auto;
      }
         .red {
            background-color: red;
            height: 50px;
         }
         .left {
            width: 35%;
            float: left;
         }

         .right {

            width: 35%;
            float: right;
         }

      </style>
   </head>
   <body>
      <div>
         <div class="red left">1</div>
         <div class="red right">2<br />2</div>
         <div>3<br />3<br />3</div>
      </div>
      
   </body>
</html>
