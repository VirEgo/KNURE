<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<form>
		<textarea name="example" id="example" cols="30" rows="10">
			<p>Поле textarea представляет собой элемент формы для создания области, в которую можно вводить несколько строк текста. В отличие от тега input в текстовом поле допустимо делать переносы строк, они сохраняются при отправке данных на сервер.</p>
		</textarea>
	</form>
	<select>
			<option>Кошка</option>
			<option>Собака</option>
			<option>Мышка</option>
			<option>Слон</option>
			<option>Лев</option>
			<option>Тигр</option>
	</select>

	<form>
	   <p>
	   	<select name="food">
		    <optgroup label="Фрукты">
		     	<option value="r1">Яблоко</option>
		     	<option value="r2">Груша</option>
		     	<option value="r3">Персик</option>
		    </optgroup>
		    <optgroup label="Овощи">
		     	<option value="u1">Картошка</option>
		     	<option value="u2">Огурец</option>
		     	<option value="u3">Помидор</option>
		    </optgroup>
	   	</select>
	</p>
	   <p><input type="submit" value="Отправить"></p>
	</form>

</body>
</html>
