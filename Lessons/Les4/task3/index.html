<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<p>
			<b>Введите e-mail:
				<input type="email" placeholder="e-mail">
			</b>
		</p>
		<p>
			<b>Введите url:
				<input type="url" placeholder="url">
			</b>
		</p>
		<p>
			<b>Введите телефон:
				<input type="number" placeholder="телефон">
			</b>
		</p>
		<p>
			<b>Введите число
				<input type="number" size="3" min="1" max="10" value="10">
			</b>
		</p>
		<p>
			<b>Выберите число:</b>
			<input type="range" min="0" max="100" step="1" value="43">
		</p>

		<p>
			<input type="search" placeholder="Поиск по сайту">
		</p>

		<p>
			<b>Выберите цвет:</b>
			<input type="color">
		</p>

		<p>
			<input type="submit" placeholder="Отправить">
		</p>

	</form>
</body>
</html>
