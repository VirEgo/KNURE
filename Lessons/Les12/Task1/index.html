<!DOCTYPE html>
<html>
   <head>
      <title>Контейнер. Направление. Несколько рядов. Порядок элементов</title>
      <meta charset="utf-8" />
      <style>
         div {
            padding: 5px;
            border: 2px solid black;
            margin: 5px;
         }
         .flex-container {
            height: 130px;
            display: flex;
            flex-direction: column-reverse;
            flex-wrap: wrap;
         }

         .flex_one {order: 2;}
         .flex_inline_two { order: 4;}
         .flex_inline_three { order: 1;}
         .flex_inline_four { order: 4; }
         .flex_inline_five { order: 3; }
      </style>
   </head>
   <body>
      <div class="flex-container">
         <div class="flex_one">Flex item 1</div>
         <div class="flex_inline_two">Flex item 2</div>
         <div class="flex_inline_three">Flex item 3</div>
         <div class="flex_inline_four">Flex item 4</div>
         <div class="flex_inline_five">Flex item 5</div>
      </div>
   </body>
</html>
